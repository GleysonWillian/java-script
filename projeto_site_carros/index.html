<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Carros raros</title>
</head>

<body>

    <button class="btn btn-secundary position-fixed top-0 end-0 m-3" id="alterarTemaSite"
        onclick="alterarTemaSite()"><i class="bi bi-brightness-high-fill"></i></button>
    <h1 class="text-center mb-4 p-4">Projeto Carros - Estudante.dev</h1>

    <div class="container text-center px-3">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="cards">
        </div>
    </div>

    <div class="modal fade" id="zoomImg" tabindex="-1" aria-labelledby="nomeCarro" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="nomeCarro">Modal title</h1>
                </div>
                <div class="modal-body">
                    <img src="" id="imgModal" class="img-fluid rounded mb-3" alt="Imagem do Carro">
                    <p id="descricaoCarro"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="javascript.js"></script>
</body>

</html>
